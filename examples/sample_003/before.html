<!DOCTYPE html>
<html>
  <head>
    <title>Profile Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: #fff;
        padding: 24px;
        width: 380px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      h1 {
        font-size: 22px;
        margin: 0 0 16px 0;
      }
      label {
        display: block;
        margin-top: 12px;
        font-size: 14px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .hint {
        font-size: 12px;
        color: #666;
        margin-top: 6px;
      }
      button {
        margin-top: 18px;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #4285F4;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Profile Settings</h1>

      <label for="display-name">Display Name</label>
      <input id="display-name" type="text" />

      <label for="bio">Bio</label>
      <input id="bio" type="text" />

      <div class="hint">Tip: Keep your bio under 160 characters.</div>

      <button id="save-btn">Save</button>
    </div>
  </body>
</html>
