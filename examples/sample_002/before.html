<!DOCTYPE html>
<html>
  <head>
    <title>Create Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background: #ffffff;
        padding: 24px;
        width: 360px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      h1 {
        font-size: 22px;
        margin-bottom: 16px;
      }

      label {
        display: block;
        margin-top: 12px;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        margin-top: 18px;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #4285F4;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Create Account</h1>

      <label for="email">Email</label>
      <input id="email" type="text" />

      <label for="password">Password</label>
      <input id="password" type="password" />

      <button id="create-btn">Create Account</button>
    </div>
  </body>
</html>
